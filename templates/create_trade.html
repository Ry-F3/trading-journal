<div class="p-5 m-3">
    <button id="showCreateTradeForm" class="btn btn-primary mb-3">Create Trade</button>
    <div id="createTradeForm" style="display: none;">
        <h2>Create Trade</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Trade</button>
        </form>
    </div>
    <table class="table">
        <!-- ... (existing table code) ... -->
    </table>
</div>

<script>
document.getElementById('showCreateTradeForm').addEventListener('click', function () {
    document.getElementById('createTradeForm').style.display = 'block';
});
</script>
